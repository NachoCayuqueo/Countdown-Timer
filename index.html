<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./css/styles.css" />

    <title>Frontend Mentor | Launch countdown timer</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <!-- <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }

        color: hsl(228, 45%, 44%);
      }
    </style> -->
  </head>
  <body>
    <div class="title">
      <h3>WE'RE LAUNCHING SOON</h3>
    </div>

    <div class="container">
      <div class="container-date">
        <div class="segment-date">
          <div class="card-date" id="card-days">
            <div class="card-date-top">00</div>
            <div class="card-date-bottom">00</div>
          </div>
        </div>
        <h5 class="segment-title">Days</h5>
      </div>

      <div class="container-date">
        <div class="segment-date">
          <div class="card-date" id="card-hours">
            <div class="card-date-top">00</div>
            <div class="card-date-bottom">00</div>
          </div>
        </div>
        <h5 class="segment-title">Hours</h5>
      </div>

      <div class="container-date">
        <div class="segment-date">
          <div class="card-date" id="card-minutes">
            <div class="card-date-top">00</div>
            <div class="card-date-bottom">00</div>
          </div>
        </div>
        <h5 class="segment-title">Minutes</h5>
      </div>

      <div class="container-date">
        <div class="segment-date">
          <div class="card-date" id="card-seconds">
            <div class="card-date-top">00</div>
            <div class="card-date-bottom">00</div>
          </div>
        </div>
        <h5 class="segment-title">Seconds</h5>
      </div>
    </div>

    <footer class="footer">
      <div>
        <img src="./images/icon-facebook.svg" alt="facebook" />
        <img src="./images/icon-pinterest.svg" alt="pinterest" />
        <img src="./images/icon-instagram.svg" alt="instagram" />
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Cayuqueo, Nacho Emanuel</a>.
      </div>
    </footer>
    <script src="./js/script.js"></script>
  </body>
</html>
